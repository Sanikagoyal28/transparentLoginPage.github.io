<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/28301d2a31.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="transparent-login-page.css" />
    <title>login-page</title>
  </head>
  <body>
    <!--img src="background-image.jpg" alt="backhround image" /-->
    <div class="container">
      <h1>Log In</h1>
      <div class="first-box">
        <i class="fa-solid fa-keyboard"></i>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="second-box">
        <i class="fa-solid fa-key"></i>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="btn">
        <button class="button" type="submit">Sign in</button>
      </div>
    </div>
  </body>
</html>
